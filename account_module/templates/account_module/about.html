{% extends 'base.html' %}
{% block body %}
<div class="col-sm-12 about-address">
    <address>
        {% for stafs in object_list %}

            <p>
                سمت : {{ stafs.role }} |
                <br>
                {% if stafs.phone %}
                    تلفن تماس : {{ stafs.phone }} |

                {% endif %}
                نام و نام خانوادگی: {{ stafs.name }} {{ stafs.family }}
            </p>
        {% endfor %}

    </address>
</div>
{% endblock %}
